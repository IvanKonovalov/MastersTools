<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Editor</title>
</head>
<body>
<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" id="class-tab" data-toggle="tab" href="#class"
                       role="tab" aria-controls="home" aria-selected="true">Класс</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="race-tab" data-toggle="tab" href="#race"
                       role="tab" aria-controls="home" aria-selected="true">Раса</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="backstage-tab" data-toggle="tab" href="#backstage"
                       role="tab" aria-controls="home" aria-selected="true">Предыстория</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="feats-tab" data-toggle="tab" href="#feats"
                       role="tab" aria-controls="home" aria-selected="true">Черта</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="weapon-tab" data-toggle="tab" href="#weapon"
                       role="tab" aria-controls="home" aria-selected="true">Оружие</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="armor-tab" data-toggle="tab" href="#armor"
                       role="tab" aria-controls="home" aria-selected="true">Броня</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="items-tab" data-toggle="tab" href="#items"
                       role="tab" aria-controls="home" aria-selected="true">Предметы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="skills-tab" data-toggle="tab" href="#skills"
                       role="tab" aria-controls="home" aria-selected="true">Навыки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="magic-tab" data-toggle="tab" href="#magic"
                       role="tab" aria-controls="home" aria-selected="true">Магия</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="class" role="tabpanel" aria-labelledby="class-tab">1</div>
            <div class="tab-pane fade" id="race" role="tabpanel" aria-labelledby="race-tab">2</div>
            <div class="tab-pane fade" id="backstage" role="tabpanel" aria-labelledby="backstage-tab">3</div>
            <div class="tab-pane fade" id="feats" role="tabpanel" aria-labelledby="feats-tab">4</div>
            <div class="tab-pane fade" id="weapon" role="tabpanel" aria-labelledby="weapon-tab">5</div>
            <div class="tab-pane fade" id="armor" role="tabpanel" aria-labelledby="armor-tab">6</div>
            <div class="tab-pane fade" id="items" role="tabpanel" aria-labelledby="items-tab">7</div>
            <div class="tab-pane fade" id="skills" role="tabpanel" aria-labelledby="skills-tab">8</div>
            <div class="tab-pane fade" id="magic" role="tabpanel" aria-labelledby="magic-tab">9</div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
